    <script type = "text/javascript">
    function DisplayColorName(){
        var Name = document.getElementById("name").value;
        if(Name == 0)
        document.getElementById("para").innerHTML = "Bastard, do you take me for a fool.";
        else 
        document.getElementById("para").innerHTML = Name;

    }
    </script>
</head>
<body>

</body>
